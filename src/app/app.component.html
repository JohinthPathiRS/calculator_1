

<div  class="
min-w-screen 
min-h-screen
bg-teal-900 
flex
items-center
justfy-center
px-5
py-5">
  <div class="w-full
  mx-auto
  rounded-xl

  shadow-xl
  text-gray-800
  relative
  overflow-hidden" style="max-width: 350px;">
    <h1 class=" text-center text-white py-10 text-3xl font-bold">Angular Calculator</h1>

    <!-- calculator screen -->
    <div class="w-full
    h-40
    bg-gradient-to-b
    from-gray-800
    to-gray-700
    text-right
    ">
  <!-- function screen -->
      <div class="w-full
      py-5
      px-6
      text-2xl
      text-white
      font-thin
      "
      >
      {{funcT}}
      </div>
      <!-- number screen -->
      <div class="w-full py-5 px-6 text-6xl text-white">
        {{calValue | number}}</div>
      </div>
      <!-- calculator button -->
      <div class="w-full bg-gradient-to-b from-red-500 to-red-800">
        <div class="flex w-full">
           <!-- clear button -->
          <div class="w-2/4 border-r border-b border-red-400">
              <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-xl font-bold text-opacity-50 text-white" (click)="onClickValue('c','function')">C</button>
          </div>
          <!-- clear button end -->
          <!-- percentage button  -->
          <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-xl font-light text-opacity-50 text-white" (click)="onClickValue('%','function')">%</button>
        </div>
        <!-- percentage button end -->
        <!-- multiplication function -->
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-xl font-light text-opacity-50 text-white" (click)="onClickValue('/','function')">/</button>
      </div>
        </div>
        <!-- end first row -->
        <!-- second row -->
        <div class="flex w-full">
          <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-xl font-light text-opacity-50 text-white" (click)="onClickValue('7','number')">7</button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-xl font-light text-opacity-50 text-white" (click)="onClickValue('8','number')">8</button>
      </div>
      <div class="w-1/4 border-r border-b border-red-400">
        <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-xl font-light text-opacity-50 text-white" (click)="onClickValue('9','number')">9</button>
      </div>
      <div class="w-1/4 border-r border-b border-red-400">
        <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-xl font-light text-opacity-50 text-white" (click)="onClickValue('*','function')">*</button>
      </div>
        </div>
        <!-- second row ends -->
        <!-- third row -->
        <div class="flex w-full">
          <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-xl font-light text-opacity-50 text-white" (click)="onClickValue('4','number')">4</button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-xl font-light text-opacity-50 text-white" (click)="onClickValue('5','number')">5</button>
      </div>
      <div class="w-1/4 border-r border-b border-red-400">
        <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-xl font-light text-opacity-50 text-white" (click)="onClickValue('6','number')">6</button>
      </div>
      <div class="w-1/4 border-r border-b border-red-400">
        <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-xl font-light text-opacity-50 text-white" (click)="onClickValue('-','function')">-</button>
      </div>
        </div>
        <!-- third row ends -->
        <!-- fourth row -->
        <div class="flex w-full">
          <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-xl font-light text-opacity-50 text-white" (click)="onClickValue('1','number')">1</button>
        </div>
        <div class="w-1/4 border-r border-b border-red-400">
          <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-xl font-light text-opacity-50 text-white" (click)="onClickValue('2','number')">2</button>
      </div>
      <div class="w-1/4 border-r border-b border-red-400">
        <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-xl font-light text-opacity-50 text-white" (click)="onClickValue('3','number')">3</button>
      </div>
      <div class="w-1/4 border-r border-b border-red-400">
        <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-xl font-light text-opacity-50 text-white"(click)="onClickValue('+','function')">+</button>
      </div>
        </div>
        <!-- fourth row ends -->
        <!-- fifth button row -->
        <div class="flex w-full">
          <div class="w-1/4 border-r border-red-400" >
            <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-xl font-light text-opacity-50 text-white" (click)="onClickValue('7','number')">0</button>
          </div>
          <div class="w-1/4 border-r border-red-400" >
            <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-xl font-light text-opacity-50 text-white" (click)="onClickValue('.','function')">.</button>
          </div>
          <div class="w-2/4 border-r border-red-400" >
            <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-xl font-light text-opacity-50 text-white" (click)="onClickValue('=','function')">=</button>
          </div>
        
        </div>
      </div>

  <!-- end caluculation button  -->
  </div>

</div>
